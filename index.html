<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header_title">To Do List</h1>
        <section class="header_statistics">
          <div class="statistics_item">
            <p class="statistics_item_name">Scope</p>
            <h2 class="statistics_item_count">15</h2>
          </div>
          <div class="statistics_item">
            <p class="statistics_item_name">Active</p>
            <h2 class="statistics_item_count">15</h2>
          </div>
          <div class="statistics_item">
            <p class="statistics_item_name">Successful</p>
            <h2 class="statistics_item_count">15</h2>
          </div>
        </section>
        <div class="plus_button"></div>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="have_no_item_container hidden">
          <i class="far fa-clock"></i>
          <h1 class="have_no_item_message">
            There is nothing here yet. Add something!
          </h1>
        </div>
        <div class="create_new_task_btn">
          <i class="fas fa-plus"></i><span>Create new task</span>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
